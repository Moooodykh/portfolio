<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FullCalculator</title>
</head>
<body>
    <form action="/" method="post">
        <h1>Welcome to our calculator</h1>
        <h3>Please fill the numbers and operation</h3>
        <input type="number" name="num1" placeholder="First number">
        <input type="number" name="num2" placeholder="Second number">
        <button type="submit">Calculate</button>
        <br>
        <div class="radio-group">
        <input type="radio" id="plus" name="operation" value="plus">
        <label for="plus">Plus</label><br>
        <input type="radio" id="minus" name="operation" value="minus">
        <label for="minus">Minus</label><br>
        <input type="radio" id="multi" name="operation" value="multi">
        <label for="multi">Multiply</label><br>
        <input type="radio" id="divide" name="operation" value="divid">
        <label for="divide">Divide</label><br><br>
        </div>
        
    </form>
    
</body>
</html>
